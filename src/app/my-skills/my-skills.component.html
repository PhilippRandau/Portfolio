<div class="container-bg-color-shape">
    <img class="bg-color-shape" src="assets/img/shape_behind_myskills.svg" alt="background-color-shape">
</div>
<div class="container-button hide-big-screen">
    <button [routerLink]="[ '/' ]" fragment="contact">Get in touch</button>
</div>
<section id="mySkills" #mySkills class="skills-wrapper">
    <div class="ml skills-icons">
        <div #skillsIcons *ngFor="let icon of icons; let i = index">
            <img [ngClass]="{'animate__heartBeat': isSkillsIconsElementScrolledIntoView}" class="" src="assets/img/{{ icon }}" alt="skill_icons">
            <span>{{skills[i]}}</span>
        </div>
    </div>
    <div class="ml mr skills-text">
        <div class="style-line">
            <h1>My skills</h1>
            <div></div>
        </div>
        <span>During my training, I have learned a range of valuable skills, which I proudly showcase in the portfolio
            section.</span>
        <div class="container-button hide-mobile">
            <button [routerLink]="[ '/' ]" fragment="contact">Get in touch</button>
        </div>
    </div>
</section>
