
<div id="mySkills" #mySkills class="ml skills-icons">
    <div *ngFor="let icon of icons; let i = index">
        <img src="assets/img/{{ icon }}" alt="skill_icons">
        <span>{{skills[i]}}</span>
    </div>
</div>
<div class="skills-text">
    <h1>My skills</h1>
    <span>During my training, I have learned a range of valuable skills, which I proudly showcase in the portfolio section.</span>
    <div class="container-button">
        <button [routerLink]="[ '/' ]" fragment="contact">Get in touch</button>
    </div>
</div>

<div class="style-line"></div>
<img class="bg-color-shape" src="assets/img/shape_behind_myskills.svg" alt="background-color-shape">
